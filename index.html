<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container-fluid">
      <div class="row">
        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="9" data-value="9">9:00am</div>
          <textarea
            class="col-8 border border-info text-dark acts9"
            id="input9"
            style="resize: none"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="10" data-value="10">
            10:00am
          </div>
          <textarea
            class="col-8 border border-info text-dark acts10"
            id="input10"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="11" data-value="11">
            11:00am
          </div>
          <textarea
            class="col-8 border border-info text-dark acts11"
            id="input11"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="12" data-value="12">
            12:00pm
          </div>
          <textarea
            class="col-8 border border-info text-dark acts12"
            id="input12"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="13" data-value="13">1:00pm</div>
          <textarea
            class="col-8 border border-info text-dark acts13"
            id="input13"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="14" data-value="14">2:00pm</div>
          <textarea
            class="col-8 border border-info text-dark acts14"
            id="input14"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="15" data-value="15">3:00pm</div>
          <textarea
            class="col-8 border border-info text-dark acts15"
            id="input15"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="16" data-value="16">4:00pm</div>
          <textarea
            class="col-8 border border-info text-dark acts16"
            id="input16"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>

        <section class="col-12 mb-3 row">
          <div class="col-2 timeslots hour" id="17" data-value="17">5:00pm</div>
          <textarea
            class="col-8 border border-info text-dark acts17"
            id="input17"
          ></textarea>
          <button type="button" class="col-2 btn btn-info saveBtn">Save</button>
        </section>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
